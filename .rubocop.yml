AllCops:
  NewCops: enable
  SuggestExtensions: false
  Include:
    - 'Gemfile'
    - 'Appraisals'
    - 'Rakefile'
    - 'gemfiles/**/*'
    - 'lib/**/*'
    - 'spec/**/*'
  Exclude:
    - '.bundle/**/*'
    - 'vendor/**/*'
    - 'gemfiles/**/*'
    - Gemfile
  TargetRubyVersion: 3.1
  DisplayCopNames: true

Bundler:
  Enabled: false

Naming:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DocumentationMethod:
  Enabled: true

Style/BlockDelimiters:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/Lambda:
  Enabled: false

Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Lint/AmbiguousRegexpLiteral:
  Enabled: false

Lint/DisjunctiveAssignmentInConstructor:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/PerceivedComplexity:
  Max: 10

Lint/UselessAccessModifier:
  ContextCreatingMethods:
    - concerning

Lint/EmptyBlock:
  Enabled: false
